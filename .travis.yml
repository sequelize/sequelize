sudo: required
dist: trusty

language: node_js

node_js:
  - "4"
  - "6"

branches:
  only:
  - master
  - v3

env:
  global:
    # mysql info
    - SEQ_MYSQL_DB: sequelize_test
    - SEQ_MYSQL_USER: sequelize_test
    - SEQ_MYSQL_PW: sequelize_test
    - SEQ_MYSQL_HOST: 127.0.0.1
    - SEQ_MYSQL_PORT: 8998
    # postgres info
    - SEQ_PG_DB: sequelize_test
    - SEQ_PG_USER: sequelize_test
    - SEQ_PG_PW: sequelize_test
    - SEQ_PG_HOST: 127.0.0.1
    - SEQ_PG_PORT: 8999

  matrix:
    - COVERAGE=true DIALECT=sqlite
    - COVERAGE=true DIALECT=mysql MYSQL_VER=mysql-57
    - COVERAGE=true DIALECT=postgres POSTGRES_VER=postgres-95
    - COVERAGE=true DIALECT=postgres-native POSTGRES_VER=postgres-95

before_script:
  - "if [ $POSTGRES_VER ] || [ $MYSQL_VER ]; then docker-compose up -d ${POSTGRES_VER} ${MYSQL_VER}; fi"
  - "sleep 30s" # This allows enough time for docker to get up and running before tests occur

script:
  - "if [ $COVERAGE ]; then npm run cover && bash <(curl -s https://codecov.io/bash) -f coverage/lcov.info; else npm run test; fi"

matrix:
  include:
    - node_js: "6"
      env: DIALECT=postgres POSTGRES_VER=postgres-94
    - node_js: "6"
      env: DIALECT=mysql MYSQL_VER=mysql-55
    - node_js: "6"
      env: DIALECT=mysql MYSQL_VER=mysql-56
